server {
    listen 80;
    server_name $CLIENT_DOMAIN;

    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    server_tokens off;

    root /var/www/client/;

    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

}

